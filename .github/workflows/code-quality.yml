name: Code Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run code quality checks
        run: |
          echo "🔍 Running basic code quality checks..."
          
          # Gradle build with warnings
          echo "📦 Building project..."
          ./gradlew clean build --warning-mode all
          
          # Check for common code issues
          echo "🔎 Checking for common code issues..."
          
          # Find TODO/FIXME comments
          echo "📝 TODO/FIXME comments:"
          find src -name "*.java" -exec grep -Hn "TODO\|FIXME" {} \; || echo "✅ No TODO/FIXME found"
          
          # Find System.out.println (should use logging)
          echo "🖨️ System.out.println usage:"
          find src -name "*.java" -exec grep -Hn "System\.out\.print" {} \; || echo "✅ No System.out.println found"
          
          # Check for empty catch blocks
          echo "🔒 Empty catch blocks:"
          find src -name "*.java" -exec grep -Pzo "catch\s*\([^)]*\)\s*\{\s*\}" {} \; || echo "✅ No empty catch blocks found"
          
          # Basic dependency vulnerability check
          echo "🛡️ Checking for known vulnerable dependencies..."
          ./gradlew dependencies --configuration runtimeClasspath | grep -i "VULNERABLE\|CVE" || echo "✅ No obvious vulnerabilities found"
          
          echo "✅ Code quality check completed"