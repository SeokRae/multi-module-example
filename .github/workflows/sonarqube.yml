name: SonarQube Code Analysis

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Sonar 분석을 위한 전체 히스토리
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle with enhanced caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: false
          cache-read-only: false
          cache-write-only: false
          gradle-home-cache-cleanup: true
          add-job-summary: false

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and analyze with SonarQube (optimized)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # SonarQube 분석을 일시적으로 비활성화하고 최적화된 빌드만 실행
          echo "⚠️ SonarQube analysis temporarily disabled due to project configuration issues"
          echo "🚀 Running optimized build only..."
          ./gradlew build --info --parallel --build-cache